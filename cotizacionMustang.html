  <div class="container-fluid row">

      <button id="blanco" style="background-color: black;"><img src="./imgss/blancoSelect.png" width="100px"

  <dialog id="favDialog">
    <form method="dialog">
      <section>
        <p>
          <label for="Nombre">Ingrese su nombre</label>
          <input id="Nombre">
          <label for="tarjeta">Ingrese la tarjeta para el pago</label>

          <label for="fecha">Ingrese la fecha de vencimiento de la tarjeta</label>
          <input id="fecha" type="date">

        </p>
      </section>
      <menu>
        <button id="cancel" type="reset">Cancelar</button>
        <button type="submit" onclick="compra(); noResponde()">Comprar</button>
      </menu>
    </form>
  </dialog>

  <menu>
    <button id="updateDetails" class="btn btn-primary">Comprar USD$65.505</button>
  </menu>

  <script>
    //que no se note el copia y pega
    (function () {
      var updateButton = document.getElementById("updateDetails");
      var cancelButton = document.getElementById("cancel");
      var favDialog = document.getElementById("favDialog");

      updateButton.addEventListener("click", function () {
        favDialog.showModal();
      });

      cancelButton.addEventListener("click", function () {
        favDialog.close(); noResponde()
      });
    })();
  </script>
